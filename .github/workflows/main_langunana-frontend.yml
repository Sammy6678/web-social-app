name: Build and Deploy React App to Azure WebApp - langunana-frontend

on:
  push:
    branches:
      - main   # ðŸ‘ˆ apni branch ka naam daalna (agar alag hai to)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies & Build React
        working-directory: frontend
        run: |
          npm install
          npm run build

      - name: Upload production-ready dist
        uses: actions/upload-artifact@v4
        with:
          name: react-dist
          path: frontend/dist/*

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: react-dist
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FB87C442A6AF4CAAB85753530DB5E1A7 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_15F438C3ABE14310819B90429B7FA31C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_745609D10A8B45969AC1E92CF58B8908 }}

      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v3
        with:
          app-name: langunana-frontend   # ðŸ‘ˆ yaha apne Azure App Service ka naam daalna
          package: .
