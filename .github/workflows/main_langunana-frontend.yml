# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - langunana-frontend

on:
  push:
    branches:
      - main   # ðŸ‘ˆ apni branch ka naam daalna (agar alag hai to)
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies and build
        working-directory: frontend   # ðŸ‘ˆ ab frontend folder ke andar chalega
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FB87C442A6AF4CAAB85753530DB5E1A7 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_15F438C3ABE14310819B90429B7FA31C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_745609D10A8B45969AC1E92CF58B8908 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'langunana-frontend'   # ðŸ‘ˆ tumhara frontend App Service ka naam
          slot-name: 'Production'
          package: frontend/   # ðŸ‘ˆ direct frontend folder deploy hoga

          
